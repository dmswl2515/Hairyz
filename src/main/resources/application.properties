spring.application.name=Hairyz
server.port=8081 
# JSP 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# oracle set
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@172.31.1.158:1521:XE
spring.datasource.username=scott
spring.datasource.password=tiger

# mybatis
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml
mybatis.type-aliases-package=com.study.springboot.dto

# upload file path
file.upload-dir=uploads/
# file size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#JPA
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# none, create, create-drop, update, validate
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# JavaMailSender
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#API KEYS
#spring.profiles.include=API-KEY

#ERROR PAGE
server.error.whitelabel.enabled=false
server.error.include-stacktrace=always

# API KEY file import
spring.config.import=classpath:application-API-KEY.properties

#API KEY
KAKAO_KEY_ADMIN=${KAKAO_KEY_ADMIN}
GOOGLE_KEY=${GOOGLE_KEY}
KAKAO_KEY=${KAKAO_KEY}
NAVER_KEY=${NAVER_KEY}
FB_KEY=${FB_KEY}
EMAIL_HOST=${EMAIL_HOST}
EMAIL_PORT=${EMAIL_PORT}
EMAIL_USERNAME=${EMAIL_USERNAME}
EMAIL_PASSWORD=${EMAIL_PASSWORD}
BOOTPAY_KEY=${BOOTPAY_KEY}

